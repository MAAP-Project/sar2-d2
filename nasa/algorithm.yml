algorithm_description: Synthetic Aperture Radar Remote Disturbance Detector (SAR2-D2)
algorithm_name: sar2-d2
algorithm_version: gcov_pipeline
build_command: sar2-d2/nasa/build.sh
disk_space: 40GB
docker_container_url: mas.maap-project.org/root/maap-workspaces/custom_images/maap_base:v4.1.0
inputs:
  config: []
  positional:
  - default: ''
    description: URL of the input file
    name: in_file
    required: true
  - default: ''
    description: Bounding box as 'LEFT BOTTOM RIGHT TOP'
    name: bbox
    required: true
  - default: ''
    description: 'Product type of the input file. One of: "alos1", "l0b", "rslc".
      Will be processed through the ALOS1->L0B->RSLC->GCOV pipeline, ending with type
      specified by `out_type`.'
    name: in_type
    required: true
  - default: ''
    description: 'Product type of the output file. One of: "l0b", "rslc", "gcov".
      In combination with `in_type`, determines which processing steps occur.'
    name: out_type
    required: true
  - default: '0.000833334'
    description: Posting for pixel spacing for GCOV (square pixels), in same units
      as EPSG of DEM and bbox. (100 meters is ~0.000833334 degrees.) Defaults to 0.000833334.
    name: gcov_posting
    required: true
queue: maap-dps-gpu_worker-16gb
repository_url: https://github.com/MAAP-Project/sar2-d2.git
run_command: sar2-d2/nasa/run-dps.sh
