runconfig:
    name: str()

    groups:
        input_file_group:
            # REQUIRED - list of RTC products (directory or files)
            input_file_path: list(str(), min=1)

        primary_executable:
            product_type: enum('DIST_AMP_CUMSUM', 'DIST_COH_CUMSUM')

        processing_parameters:
            threshold: num(required=False)
            debug_mode: bool(required=False)
            filter_lambda: num(required=False)
            forest_mask_threshold: num(required=False)
            bootstrap_number: int(min=1, required=False)
            confidence_threshold: num(min=0, max=1, required=False)

        product_path_group:
            # Directory where SAS can write temporary data
            scratch_path: str()

            # Intermediate file name.  SAS writes the output product to the following file.
            # After the SAS completes, the PGE wrapper renames the product file
            # according to proper file naming conventions.
            sas_output_path: str()

            # DSWx-NI output spacing
            output_spacing: num(min=1, required=False)

        log_file: str(required=False)
